<div class="task">
  <span class="task-name">{{ todo.title }}</span>
  <div class="btns">
    <button class="return" (click)="return(i)">
      <i class="fas">&#xf112;</i>
    </button>
    <button class="delete" (click)="deleteTodo(i)">
      <i class="fas">&#xf2ed;</i>
    </button>
  </div>
</div>
