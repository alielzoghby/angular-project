<div
  class="body"
  [ngClass]="theme == 1 ? 'standard' : theme == 2 ? 'light' : 'darker'"
>
  <app-nav> </app-nav>
  <app-change-theme></app-change-theme>

  <h1 id="title">
    Favorite Todo.
    <div id="border"></div>
  </h1>

  <div class="container">
    <div id="tasks">
      <app-todo
        *ngFor="let todo of favourite; let i = index"
        [todo]="todo"
        [i]="i"
        [id]="todo.id"
      ></app-todo>
    </div>
  </div>
</div>
